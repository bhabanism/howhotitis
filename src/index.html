<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="./js/lib/jquery-2.1.1.min.js"></script>
		<script src="./js/lib/bootstrap.min.js"></script>
		<script src="./js/weather.js"></script>
		<link href="./css/lib/bootstrap.min.css" rel="stylesheet">
		<link href="./css/weather.css" rel="stylesheet">
		<title>Hurricane</title>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Hurricane</h1>
			</div>

			<article>
				<div class="row">
					<div class="4-pad"></div>
					<div class="input-group 4-pad">
						<input type="text" class="form-control" id="geolocation" value="Pune">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" id="setcity">
								Go!
							</button> </span>
					</div>
					<div class="4-pad"></div>
				</div>
			</article>

			<article>
				<div class="row">
					<div class="weatherdesc">
						<span class="glyphicon glyphicon-certificate"></span>
						<span id="temperature"></span>
					</div>
					<div class="weatherdesc">
						<div class="row">
							<img id="skycon"/>
						</div>
						<div class="row">
							<span id="sky"></span>
						</div>
					</div>
					<div class="weatherdesc">
						<span class="glyphicon glyphicon-tint"></span>
						<span id="humidity"></span>
					</div>
				</div>
			</article>

		</div>
	</body>
	<footer>
		<script>
			$('.weatherdesc').hide();
			$('.weatherdesc').addClass('col-xs-4');
			$('.4-pad').addClass('col-xs-4');
			
			$('#geolocation').keypress(function(event) { 
				var keycode = (event.keyCode ? event.keyCode : event.which);
				if(keycode == '13'){
					fetchWeatherData();
				}
			});
			
			$('#setcity').click(function() {
				fetchWeatherData();								
			});
			
		</script>
	</footer>
</html>
